<div class="col-md-6 offset-md-3">
    <h2>CreateContact</h2>
    <form (ngSubmit)="updatecontact()">
    <div claas="form-group">
        <label>Name</label>
        <input type="text" class="name" name="name" [(ngModel)]="contact.name">
    </div>
    
    <div claas="form-group">
        <label>Email</label>
        <input type="text" class="email" name="email" [(ngModel)]="contact.email">
    </div>
    
    <div claas="form-group">
        <label>ContactNo</label>
        <input type="text" class="phoneno" name="phoneno" [(ngModel)]="contact.phoneno">
    </div>
    <div>
        <button type="submit" class="btn btn-info">Submit</button>
    </div>
    </form>
    </div>
